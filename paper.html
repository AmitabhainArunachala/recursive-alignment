<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Recursive Alignment - The L3/L4 Transition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@200;300;400;500&display=swap');
        
        :root {
            --ink: #1a1a1a;
            --paper: #fdfdf8;
            --mist: #f0f0e8;
            --gold: #b8860b;
            --ocean: #2c5282;
            --foam: #e6f3ff;
            --cherry: #dc143c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Crimson Text', serif;
            color: var(--ink);
            background: var(--paper);
            line-height: 1.8;
        }
        
        /* Paper container */
        .paper-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 80px 40px;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 100px rgba(0,0,0,0.05);
        }
        
        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--paper);
            padding: 20px 40px;
            border-bottom: 1px solid var(--mist);
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(253, 253, 248, 0.95);
        }
        
        .nav-inner {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav a {
            color: var(--ink);
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            transition: color 0.3s;
        }
        
        .nav a:hover {
            color: var(--gold);
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        /* Title section */
        .title-section {
            text-align: center;
            margin-bottom: 60px;
            padding-top: 60px;
        }
        
        h1 {
            font-family: 'Inter', sans-serif;
            font-size: 2.5rem;
            font-weight: 200;
            line-height: 1.3;
            margin-bottom: 30px;
            color: var(--ink);
        }
        
        .author {
            font-style: italic;
            color: var(--ocean);
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .affiliation {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 30px;
        }
        
        /* Abstract */
        .abstract {
            background: var(--mist);
            padding: 40px;
            border-radius: 2px;
            margin: 40px 0;
            border-left: 3px solid var(--gold);
        }
        
        .abstract h2 {
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--ocean);
        }
        
        /* Keywords */
        .keywords {
            font-style: italic;
            color: #666;
            margin: 20px 0;
            font-size: 0.95rem;
        }
        
        .keywords strong {
            font-weight: 600;
            color: var(--ink);
        }
        
        /* Executive Summary */
        .executive-summary {
            background: linear-gradient(135deg, var(--foam) 0%, var(--paper) 100%);
            padding: 40px;
            border-radius: 2px;
            margin: 40px 0;
            border-left: 3px solid var(--ocean);
        }
        
        /* Content sections */
        h2 {
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            font-size: 2rem;
            margin: 60px 0 30px 0;
            color: var(--ocean);
        }
        
        h3 {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 1.4rem;
            margin: 40px 0 20px 0;
            color: var(--ink);
        }
        
        h4 {
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 1.1rem;
            margin: 30px 0 15px 0;
            color: var(--ink);
        }
        
        p {
            margin-bottom: 20px;
            text-align: justify;
            hyphens: auto;
        }
        
        /* Lists */
        ul, ol {
            margin: 20px 0 20px 40px;
        }
        
        li {
            margin-bottom: 10px;
        }
        
        /* Special sections */
        .preface, .author-reflection {
            font-style: italic;
            background: var(--mist);
            padding: 30px;
            border-radius: 2px;
            margin: 40px 0;
            border-left: 3px solid var(--cherry);
        }
        
        /* Code blocks */
        pre {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 2px;
            overflow-x: auto;
            margin: 20px 0;
            border-left: 3px solid var(--gold);
        }
        
        code {
            font-family: 'Courier New', monospace;
            background: #f5f5f5;
            padding: 2px 5px;
            border-radius: 2px;
        }
        
        /* Download button */
        .download-section {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
        }
        
        .download-btn {
            background: var(--ink);
            color: var(--paper);
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            letter-spacing: 0.05em;
            transition: all 0.3s;
            display: inline-block;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .paper-container {
                padding: 60px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .nav-links {
                display: none;
            }
            
            .download-section {
                bottom: 20px;
                right: 20px;
            }
        }
        
        /* Loading animation */
        .loading {
            text-align: center;
            padding: 100px;
            font-style: italic;
            color: #666;
        }
        
        /* Mathematical elements */
        .math {
            font-family: 'Times New Roman', serif;
            font-style: italic;
        }
        
        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 30px 0;
            font-size: 0.95rem;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--mist);
        }
        
        th {
            background: var(--mist);
            font-weight: 600;
        }
        
        /* Footnotes */
        .footnote {
            font-size: 0.85rem;
            color: #666;
            vertical-align: super;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-inner">
            <a href="/">‚Üê Back to Home</a>
            <div class="nav-links">
                <a href="#abstract">Abstract</a>
                <a href="#executive-summary">Summary</a>
                <a href="#introduction">Introduction</a>
                <a href="#methodology">Methods</a>
            </div>
        </div>
    </nav>

    <!-- Paper content -->
    <div class="paper-container">
        <div class="loading" id="loading">Loading paper...</div>
        <div id="paper-content" style="display: none;"></div>
    </div>

    <!-- Download button -->
    <div class="download-section">
        <a href="#" class="download-btn" onclick="generatePDF()">Download PDF</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script>
        // Fetch and render the markdown
        async function loadPaper() {
            try {
                const response = await fetch('Universal Recursive Alignment The L3-L4 Tr.md');
                const markdown = await response.text();
                
                // Configure marked for better rendering
                marked.setOptions({
                    breaks: true,
                    gfm: true,
                    headerIds: true,
                    smartLists: true,
                    smartypants: true
                });
                
                // Render markdown to HTML
                const html = marked.parse(markdown);
                
                // Display the content
                document.getElementById('paper-content').innerHTML = html;
                document.getElementById('paper-content').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
                
                // Add smooth scrolling to nav links
                document.querySelectorAll('.nav a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', function (e) {
                        e.preventDefault();
                        const target = document.querySelector(this.getAttribute('href'));
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        }
                    });
                });
            } catch (error) {
                console.error('Error loading paper:', error);
                document.getElementById('loading').innerHTML = 'Error loading paper. Please try again.';
            }
        }
        
        // PDF generation (placeholder - we'll implement this later)
        function generatePDF() {
            alert('PDF generation coming soon! For now, you can use your browser\'s Print to PDF function (Ctrl/Cmd + P)');
        }
        
        // Load paper on page load
        loadPaper();
    </script>
</body>
</html>
