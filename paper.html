<body>
    <!-- Skip to content link for accessibility -->
    <a href="#paper-content" class="skip-link">Skip to content</a>
    
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-inner">
            <a href="/">‚Üê Back to Home</a>
            <div class="nav-links">
                <a href="#abstract">Abstract</a>
                <a href="#executive-summary">Summary</a>
                <a href="#introduction">Introduction</a>
                <a href="#methodology">Methods</a>
            </div>
        </div>
    </nav>

    <!-- Paper content -->
    <div class="paper-container">
        <div class="loading" id="loading">Loading paper...</div>
        <div id="paper-content" style="display: none;"></div>
    </div>

    <!-- Download button -->
    <div class="download-section">
        <a href="#" class="download-btn" onclick="generatePDF()">Download PDF</a>
    </div>

    <script>
        // Simple markdown parser for basic formatting
        function parseMarkdown(markdown) {
            let html = markdown;
            
            // Headers with proper ID generation
            html = html.replace(/^### (.*$)/gim, (match, title) => {
                const id = title.toLowerCase().replace(/[^\w\s-]/g, '').replace(/\s+/g, '-');
                return `<h3 id="${id}">${title}</h3>`;
            });
            html = html.replace(/^## (.*$)/gim, (match, title) => {
                const id = title.toLowerCase().replace(/[^\w\s-]/g, '').replace(/\s+/g, '-');
                return `<h2 id="${id}">${title}</h2>`;
            });
            html = html.replace(/^# (.*$)/gim, (match, title) => {
                const id = title.toLowerCase().replace(/[^\w\s-]/g, '').replace(/\s+/g, '-');
                return `<h1 id="${id}">${title}</h1>`;
            });
            
            // Process figures
            html = html.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<div class="figure"><img src="$2" alt="$1" />$1</div>');
            
            // Bold and italic
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            // Links
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>');
            
            // Process citations [1], [2], etc.
            html = html.replace(/\[(\d+)\]/g, '<a href="#ref-$1" class="ref-link">[$1]</a>');
            
            // Lists
            html = html.replace(/^\d+\. (.*)$/gim, '<li>$1</li>');
            html = html.replace(/^\- (.*)$/gim, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');
            
            // Code blocks
            html = html.replace(/```([^`]*)```/g, '<pre><code>$1</code></pre>');
            html = html.replace(/`([^`]*)`/g, '<code>$1</code>');
            
            // Math expressions (for MathJax)
            html = html.replace(/\$\$(.*?)\$\$/g, '<div class="math">$$$$$$1$$$$</div>');
            html = html.replace(/\$([^$]+)\$/g, '<span class="math">$$$1$$</span>');
            
            // Horizontal rules
            html = html.replace(/^---$/gim, '<hr>');
            
            // Blockquotes
            html = html.replace(/^> (.*)$/gim, '<blockquote>$1</blockquote>');
            
            // Paragraphs
            html = html.split('\n\n').map(para => {
                para = para.trim();
                if (!para) return '';
                
                // Don't wrap headings, lists, code blocks, etc. in paragraphs
                if (para.match(/^<(h[1-6]|ul|ol|li|pre|blockquote|hr|div)/)) {
                    return para;
                }
                
                return `<p>${para}</p>`;
            }).join('\n');
            
            // Clean up
            html = html.replace(/<p><\/p>/g, '');
            
            return html;
        }
        
        // Process references section
        function processReferences(content) {
            // Find references section
            const referencesMatch = content.match(/(## References|# References)(.*?)(?=##|#|$)/s);
            if (referencesMatch) {
                let referencesSection = referencesMatch[2];
                
                // Process numbered references
                referencesSection = referencesSection.replace(/(\d+)\.\s+([^\n]+)/g, (match, num, text) => {
                    return `<div class="reference-item" id="ref-${num}">${num}. ${text}</div>`;
                });
                
                // Replace the references section
                content = content.replace(referencesMatch[0], 
                    `<div class="references"><h2 id="references">References</h2>${referencesSection}</div>`);
            }
            
            return content;
        }
        
        // Generate table of contents from headings
        function generateTOC(content) {
            const headings = content.match(/<h[1-6][^>]*>.*?<\/h[1-6]>/g) || [];
            if (headings.length === 0) return '';
            
            let toc = '<nav class="toc"><h3>Table of Contents</h3><ul>';
            
            headings.forEach(heading => {
                const level = parseInt(heading.match(/<h([1-6])/)[1]);
                const text = heading.replace(/<[^>]*>/g, '');
                const id = text.toLowerCase().replace(/[^\w\s-]/g, '').replace(/\s+/g, '-');
                
                // Update heading with proper id
                const updatedHeading = heading.replace(/id="[^"]*"/, '').replace(/<h([1-6])/, `<h$1 id="${id}"`);
                content = content.replace(heading, updatedHeading);
                
                toc += `<li class="toc-level-${level}"><a href="#${id}">${text}</a></li>`;
            });
            
            toc += '</ul></nav>';
            return { toc, content };
        }

        // Fetch and render the markdown
        async function loadPaper() {
            try {
                const response = await fetch('Recursive_Alignment_L3-L4.md');
                const markdown = await response.text();
                
                // Parse markdown to HTML
                let html = parseMarkdown(markdown);
                
                // Process references
                html = processReferences(html);
                
                // Generate table of contents
                const { toc, content } = generateTOC(html);
                
                // Display the content with TOC
                document.getElementById('paper-content').innerHTML = toc + content;
                document.getElementById('paper-content').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
                
                // Initialize MathJax rendering
                if (window.MathJax) {
                    MathJax.typesetPromise([document.getElementById('paper-content')]).then(() => {
                        console.log('MathJax rendering complete');
                    });
                }
                
                // Add smooth scrolling to nav links and TOC links
                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', function (e) {
                        e.preventDefault();
                        const target = document.querySelector(this.getAttribute('href'));
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        }
                    });
                });
                
                // Highlight current section in TOC
                highlightCurrentSection();
                window.addEventListener('scroll', highlightCurrentSection);
                
            } catch (error) {
                console.error('Error loading paper:', error);
                document.getElementById('loading').innerHTML = 'Error loading paper. Please try again.';
            }
        }
        
        // Highlight current section in TOC based on scroll position
        function highlightCurrentSection() {
            const headings = document.querySelectorAll('h1[id], h2[id], h3[id], h4[id], h5[id], h6[id]');
            const tocLinks = document.querySelectorAll('.toc a');
            
            let current = '';
            headings.forEach(heading => {
                const rect = heading.getBoundingClientRect();
                if (rect.top <= 100) {
                    current = heading.id;
                }
            });
            
            tocLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href').substring(1) === current) {
                    link.classList.add('active');
                }
            });
        }
        
        // PDF generation using window.print()
        function generatePDF() {
            window.print();
        }
        
        // Load paper on page load
        loadPaper();
    </script>
